# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: download latest pack
      run: curl -Lo github-pack.zip https://github.com/Emergent-Civilization/resource-pack/archive/refs/heads/main.zip
    - name: unzip pack
      run: unzip github-pack.zip -d pack
    - name: go into pack dir
      run: cd pack/resource-pack-main
    - name: repack the pack
      run: zip -r pack.zip ./
    - name: upload pack
      uses: softprops/action-gh-release@v2
      with:
        name: automated pack.zip release
        files: pack.zip
        # tag_name: automatedRelease
        make_latest: true
        generate_release_notes: true
