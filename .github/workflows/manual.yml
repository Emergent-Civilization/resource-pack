# This is a basic workflow that is manually triggered

name: Manual workflow

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # inputs:
    #   tag_name:
    #     description: 'The Git tag for this release (e.g., v1.0.0, v1.0.1)'
    #     required: true
    #     type: string
    # Inputs the workflow accepts.


# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "greet"
  release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    permissions:
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    # Runs a single command using the runners shell
    - name: download latest pack
      run: curl -Lo github-pack.zip https://github.com/Emergent-Civilization/resource-pack/archive/refs/heads/main.zip
    - name: unzip pack
      run: unzip github-pack.zip -d pack
    - name: go into pack dir
      run: cd pack/resource-pack-main
    - name: repack the pack
      run: zip -r pack.zip ./
    - uses: actions/checkout@v4
      name: checkout the repo
    - name: upload pack
      uses: ncipollo/release-action@v1
      with:
        name: automated pack.zip release
        artifacts: pack.zip
        commit: main
        # tag_name: automatedRelease
        makeLatest: true
        generateReleaseNotes: true
